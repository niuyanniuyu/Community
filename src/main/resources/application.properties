#https://spring.io/projects/spring-boot#learn 详细页面
server.port=8080
# 添加浏览器访问路径
server.servlet.context-path=/community
# 关闭缓存，防止页面不刷新
spring.thymeleaf.cache=false
# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
# MybatisProperties
# classpath编译后就是target文件夹路径，resources下的文件被编译进target
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.community.entity
# 自动生成主键
mybatis.configuration.useGeneratedKeys=true
mybatis.configuration.mapUnderscoreToCamelCase=true
#logging
logging.level.com.community=debug
# 由resources/logback-spring.xml代替
# logging.file.name=C:/IDEAProject/community.log
